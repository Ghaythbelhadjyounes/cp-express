<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="navbar">
          <img
            class="logo-docplanner"
            src="https://www.docplanner.com/img/logo-default-group-en.svg?v=1"
            alt="Docplanner Group"
          />
          <div class="nav-list">
            <a href="Home.html" style="color: #00b39b">Home</a>
            <a href="OurServices.html">Our Services</a>
            <a href="ContactUs.html">Contact Us</a>
          </div>
        </div>
      </nav>
      <div class="container" style="margin-top: 15%; margin-left:5%">
        <div class="row-flex">
          <div class="flex-column-form">
            <h3>Make a booking</h3>
            <form class="media-centered">
              <div class="form-group">
                <p>
                  Please leave your number we will call to make a reservation
                </p>

                <input
                  type="name"
                  class="form-control"
                  id="exampleInputName1"
                  aria-describedby="nameHelp"
                  placeholder="Enter your name"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  id="exampleInputphoneNumber1"
                  placeholder="Enter your phone number"
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          <div class="opening-time">
            <h3>Opening times</h3>

            <p>
              <span>Monday—Thursday: 08:00 — 22:00</span>
              <span>Friday—Saturday: 09:00 — 23:00 </span>
              <span>Sunday: 10:00 — 17:00</span>
            </p>
          </div>
          <div class="contact-address">
            <h3>Contact</h3>

            <p>
              <span>+216 22 22 22 22</span>
              <span>Tunis Tunisia Tunis Tunisia</span>
              <span>Siliana, 1111 MK</span>
            </p>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
